<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Savatcha</title>
  <link rel="stylesheet" href="./main.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .cart-container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .cart-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: white;
      background: #4caf50;
      padding: 10px 20px;
      border-radius: 5px;
    }

    .empty {
      text-align: center;
      color: #777;
    }

    @media (max-width: 600px) {
      .cart-container {
        width: 90%;
      }
    }
  </style>
</head>
<body>

<h1>üõçÔ∏è Sizning Savatingiz</h1>

<div class="cart-container" id="cart-container">
  <p class="empty">Yuklanmoqda...</p>
</div>

<div style="text-align:center;">
  <a href="index.html">‚¨ÖÔ∏è Dokonga qaytish</a>
</div>

<script>
  function loadCart() {
    const container = document.getElementById('cart-container');
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    container.innerHTML = '';

    if (cart.length === 0) {
      container.innerHTML = '<p class="empty">Savatcha bo‚Äòsh.</p>';
      return;
    }

    cart.forEach(item => {
      const div = document.createElement('div');
      div.className = 'cart-item';
      div.innerHTML = `<strong>${item.name}</strong> - $${item.price}`;
      container.appendChild(div);
    });
  }

  window.onload = loadCart;
</script>

</body>
</html>
